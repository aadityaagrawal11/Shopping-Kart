<h1 mat-dialog-title>Are you sure you want to remove  {{hide ? 'all the items from  Shopping cart' : title}}</h1>
<span class="close-button topright" >
    <button  mat-icon-button mat-dialog-close >
    <mat-icon  fontIcon="close-button"></mat-icon>
</button>
</span>
<div mat-dialog-actions class="buttons">
    <button  class="btn" mat-raised-button  color="accent" (click)="confirm()">Yes</button>
    <button class="btn" mat-raised-button [mat-dialog-close]="false" color="warn">No</button>
</div>
