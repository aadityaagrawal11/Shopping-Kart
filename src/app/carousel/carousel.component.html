<div class="center mat-elevation-z8" style="padding: 0%;margin: 0% 2%;">
<ngb-carousel
	#carousel
	[interval]="2000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"

	
>
<!-- img of images -->
	@for (img of images; track img;) {
		<ng-template ngbSlide>
            <div style="height:30%;width:40%; object-fit: fill; margin: 0 auto;" >
			<div class="carousel-caption"   >
				<!-- <h3>Shopping Cart </h3> -->
			</div>
			<!-- <a href="https://www.google.fr/?q=Number+{{ i + 1 }}" target="_blank" rel="nofollow noopener noreferrer"> -->
				<div class="picsum-img-wrapper" >
					<!-- <img *ngFor="let image of categoryImages.find(cat => cat.category === categoryName)?.images" [src]="image" /> -->
					<img style="width: 100%; height: 350px;"  [src]="img" alt="My image  description" />
				</div>
            </div>
			
		</ng-template>
	}
</ngb-carousel>
</div>
