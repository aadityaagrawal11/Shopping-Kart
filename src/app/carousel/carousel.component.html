
<div class="center mat-elevation-z8" >
<ngb-carousel
	#carousel
	[interval] = "2000"
	[pauseOnHover] = true
	[pauseOnFocus] = true

	
>
<!-- img of images -->
	@for (item of products; track item;) {
		<ng-template ngbSlide>
            <div class="carousel-container" >
			<div >
				<h2 class="carousel-caption"> {{item.title}} </h2>
			</div>
			<a routerLink="/dashboard/product/{{item.id}}" >
				<div class="picsum-img-wrapper" >
					<img style="width: 100%; height: 300px;"  [src]="item.image" alt="My image  description" />
				</div>
			</a>
            </div>
			
		</ng-template>
	}
</ngb-carousel>
</div>
